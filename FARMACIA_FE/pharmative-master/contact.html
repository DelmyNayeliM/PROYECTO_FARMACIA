            <input type="text" class="form-control" placeholder="Buscar por el nombre del paciente">
          </form>

      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="index.html" class="js-logo-clone"><strong class="text-primary">DISPENSARIO MEDICO </strong>"EL CAJON"</a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="shop.html">Inventario</a></li>
                <li class="has-children">
                  <a href="#">Categoria</a>
                  <ul class="dropdown">
                    <li><a href="#">Medicamentos</a></li>
                    <li><a href="#">Suplementos</a></li>
                    <li><a href="#">Material</a></li> 
                  </ul>
                </li>
                <li><a href="shop.html">Citas</a></li>
                <li><a href="shop.html">Pacientes</a></li>
                </li>
            </nav>
          </div>
          <div class="icons">
            <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>

                class="icon-menu"></span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="index.html">Inicio</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">Pacientes</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">Formulario de Registro de Pacientes</h2>
          </div>
          <div class="col-md-12">
    
            <form action="#" method="post">
    
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Tipo de Paciente: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Tipo de Empleado: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>                  
                  <div class="col-md-12">
                    <label for="c_fname" class="text-black">Nombre completo del Paciente: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Clave del Empleado: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Clave de Expediente: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Telefono: <span class="text-danger"></span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Edad:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="c_fname">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Direccion: </label>
                    <input type="text" class="form-control" id="c_subject" name="c_subject">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Correo electronico: <span class="text-danger"></span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Enfermedad de Base: </label>
                    <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Guardar el Paciente">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>

</html>
